<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/country-select-js/2.0.3/css/countrySelect.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        html {
            background: #FAF7F2;
            background-image: url(https://s3.postimg.org/s1n3ji1ur/paper_fibers_2_X.png);
            box-sizing: border-box;
            font-family: 'Lato', sans-serif;
            font-size: 14px;
            font-weight: 400;
        }

        *, *:before, *:after {
            box-sizing: inherit;
        }

        .u-clearfix:before,
        .u-clearfix:after {
            content: " ";
            display: table;
        }

        .u-clearfix:after {
            clear: both;
        }

        .u-clearfix {
            *zoom: 1;
        }

        .subtle {
            color: #aaa;
        }

        .card-container {
            background: #FAF7F2;
            margin: 25px auto 0;
            position: relative;
            width: 692px;
        }

        .card {
            background-color: #fff;
            padding: 30px;
            position: relative;
            box-shadow: 0 0 5px rgba(75, 75, 75, .07);
            z-index: 1;
        }

        .card-body {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center; /* Center align items vertically */
        }

        .card-media {
            max-width: 100%;
            margin-left: 20px; /* Add margin to the left to create space */
        }

        .card-number {
            margin-top: 15px;
        }

        .card-circle {
            border: 1px solid #aaa;
            border-radius: 50%;
            display: inline-block;
            line-height: 22px;
            font-size: 12px;
            height: 25px;
            text-align: center;
            width: 25px;
        }

        .card-author {
            display: block;
            font-size: 12px;
            letter-spacing: .5px;
            margin: 15px 0 0;
            text-transform: uppercase;
        }

        .card-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 60px;
            font-weight: 300;
            line-height: 60px;
            margin: 10px 0;
        }

        .card-description {
            display: inline-block;
            font-weight: 300;
            line-height: 22px;
            margin: 10px 0;
        }

        .card-read {
            cursor: pointer;
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 6px;
            margin: 5px 0 20px;
            position: relative;
            text-align: right;
            text-transform: uppercase;
        }

        .card-read:after {
            background-color: #b8bddd;
            content: "";
            display: block;
            height: 1px;
            position: absolute;
            top: 9px;
            width: 75%;
        }

        .card-tag {
            float: right;
            margin: 5px 0 0;
        }

        .card-media {
            float: left;
            margin-right: 10%;
        }

        .card-shadow {
            background-color: #fff;
            box-shadow: 0 2px 25px 2px rgba(0, 0, 0, 1), 0 2px 50px 2px rgba(0, 0, 0, 1), 0 0 100px 3px rgba(0, 0, 0, .25);
            height: 1px;
            margin: -1px auto 0;
            width: 80%;
            z-index: -1;
        }
    </style>
</head>
<body>
  <div class="container">
    <nav aria-label="breadcrumb" class="main-breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{{url_for('recepieNama')}}">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Recipe</li>
        </ol>
      </nav>
    <div class="card-container">
      <div class="card u-clearfix">
          <div class="card-body d-flex flex-row ">
              <div>
                
                  <span class="card-number card-circle subtle">01</span>
                  <span class="card-author subtle">{{ recipe.author }}</span>
                  <h2 class="card-title">{{ recipe.title }}</h2>          
                  <span class="card-description h5">{{recipe.descriptions }}</span>

              </div>
              
              <!-- Move the image inside the flex container -->
              {% if recipe.images %} 
              <div style="text-align: center;"> <!-- Center the content within this division -->
                  <img src="{{ url_for('get_media', media_id=recipe.images) }}" class="img-fluid" alt="Media" style="margin: auto; display: block;" height="50%" width="50%">
              </div>
              {% endif %}
          </div>

      </div>
    <div class="card-shadow"></div>
  </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
</body>
</html>
